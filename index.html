<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Bandeiras</title>
    <!-- Inclui Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (padrão) e um fundo escuro */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Cor de fundo escura */
            color: #f3f4f6; /* Texto claro */
        }
        /* Estilos personalizados para o contêiner principal */
        .card-container {
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="card-container flex flex-col items-center justify-center p-4">

        <!-- Título Principal -->
        <h1 class="text-4xl font-extrabold mb-8 text-indigo-400 text-center">
            Selecione um País
        </h1>

        <!-- Cartão de Seleção -->
        <div class="w-full max-w-sm bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700 transition duration-300 hover:shadow-indigo-500/30">

            <!-- Dropdown de Países -->
            <label for="country-select" class="block text-lg font-medium mb-3 text-gray-300">
                Escolha o país:
            </label>
            <select id="country-select" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white appearance-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                <!-- As opções serão preenchidas via JavaScript -->
            </select>

        </div>

        <!-- Área de Exibição da Bandeira -->
        <div id="flag-display" class="mt-8 p-6 bg-gray-800 rounded-xl shadow-xl border border-gray-700 w-full max-w-sm text-center transform transition duration-500 ease-in-out scale-0 opacity-0">
            <p id="country-name" class="text-2xl font-semibold mb-4 text-white">
                Selecione um país acima para ver a bandeira.
            </p>
            <!-- A imagem da bandeira será carregada aqui -->
            <img id="flag-image" src="" alt="Bandeira Nacional" class="w-40 h-30 object-contain mx-auto rounded-md border border-gray-600 shadow-lg" style="min-height: 120px;">
            <p id="error-message" class="text-red-400 mt-2 hidden">Ocorreu um erro ao carregar a bandeira.</p>
        </div>
    </div>

    <script>
        // Dados dos países (Nome em Português e Código ISO 3166-1 alpha-2)
        const countries = [
            { name: "Selecione...", code: "" },
            { name: "Brasil", code: "br" },
            { name: "Portugal", code: "pt" },
            { name: "Estados Unidos", code: "us" },
            { name: "Espanha", code: "es" },
            { name: "França", code: "fr" },
            { name: "Japão", code: "jp" },
            { name: "Argentina", code: "ar" },
            { name: "Alemanha", code: "de" },
            { name: "China", code: "cn" },
            { name: "Canadá", code: "ca" },
            { name: "México", code: "mx" },
            { name: "Itália", code: "it" },
            { name: "Reino Unido", code: "gb" },
            { name: "África do Sul", code: "za" },
        ];

        // Elementos DOM
        const selectElement = document.getElementById('country-select');
        const flagImage = document.getElementById('flag-image');
        const countryNameDisplay = document.getElementById('country-name');
        const flagDisplayContainer = document.getElementById('flag-display');
        const errorMessage = document.getElementById('error-message');

        // URL base para a API de bandeiras
        // Usamos uma resolução comum (160x120) para o tamanho da bandeira.
        const FLAG_BASE_URL = "https://flagcdn.com/w160/";

        /**
         * 1. Inicializa o Dropdown (Select)
         */
        function initializeSelect() {
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = country.name;
                selectElement.appendChild(option);
            });
        }

        /**
         * 2. Função para exibir a bandeira
         * @param {string} code - O código de 2 letras do país (e.g., 'br').
         * @param {string} name - O nome completo do país (e.g., 'Brasil').
         */
        function displayFlag(code, name) {
            // Se o código estiver vazio (opção "Selecione..."), oculta a área de exibição
            if (!code) {
                flagDisplayContainer.classList.add('scale-0', 'opacity-0');
                countryNameDisplay.textContent = "Selecione um país acima para ver a bandeira.";
                flagImage.src = ""; // Limpa a imagem
                return;
            }

            // Exibe a área de exibição
            flagDisplayContainer.classList.remove('scale-0', 'opacity-0');
            flagDisplayContainer.classList.add('scale-100', 'opacity-100');

            // Constrói a URL da bandeira
            const flagUrl = `${FLAG_BASE_URL}${code}.png`;

            // Configura a imagem e o texto
            countryNameDisplay.textContent = name;
            flagImage.src = flagUrl;
            flagImage.alt = `Bandeira de ${name}`;
            errorMessage.classList.add('hidden'); // Oculta qualquer mensagem de erro anterior

            // Manipulação de erro caso a imagem não carregue (ex: código inválido, falha de rede)
            flagImage.onerror = () => {
                flagImage.src = "https://placehold.co/160x120/555/eee?text=Erro"; // Placeholder de erro
                errorMessage.classList.remove('hidden');
                countryNameDisplay.textContent = `Não foi possível carregar a bandeira de ${name}.`;
            };

            // Remove o manipulador de erro após o sucesso (para evitar acionar em falhas subsequentes)
            flagImage.onload = () => {
                errorMessage.classList.add('hidden');
            };
        }

        /**
         * 3. Configura o Listener de Eventos
         */
        selectElement.addEventListener('change', (event) => {
            const selectedCode = event.target.value;
            const selectedOption = countries.find(c => c.code === selectedCode);

            if (selectedOption) {
                displayFlag(selectedOption.code, selectedOption.name);
            }
        });

        // Inicia a aplicação
        window.onload = initializeSelect;
    </script>

</body>
</html>
